<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>


    <form name="form_main">
        <div id="time">
            <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span
                id="millisecond">000</span>
        </div>

        <br />

        <button type="button" id="start">start</button>
        <button type="button" id="pause">pause</button>
        <button type="button" id="reset">reset</button>
        <div id="results">

            <table id="result"></table>
        </div>
    </form>

    <script type="text/javascript">
        let hour = 0;
        let minute = 0;
        let second = 0;
        let millisecond = 0;
        let count = 0;
        let cron;
        let ini = null;
        let fim = null;
        function htmlToElement(html) {
            var template = document.createElement('template');
            html = html.trim(); // Never return a text node of whitespace as the result
            template.innerHTML = html;
            return template.content.firstChild;
        }
        document.addEventListener('keydown', (event) => {
            console.log(event);
            if (event.keyCode != 17) return;
            if (ini == null)
                ini = getTime();

        }, false);

        document.addEventListener('keyup', (event) => {
            if (event.keyCode != 17) return;
            if (ini == null)return;
            fim = getTime();
            
            count++;
            var row = `<tr><td><span class="row-num">${count}</td>
                <td><input type="text" class="row-ini" value="${ini}"></input></td>
                <td><input type="text" class="row-fim" value="${fim}"></input></td>
                </tr>`;
            var newRow = htmlToElement(row);
            var tabela = document.querySelector("#result");
            tabela.appendChild(newRow);
            ini = null;
        }, false);



        document.querySelector("#start").onclick = () => start();
        document.querySelector("#pause").onclick = () => pause();
        document.querySelector("#reset").onclick = () => reset();

        function start() {
            pause();
            cron = setInterval(() => { timer(); }, 10);
        }

        function pause() {
            clearInterval(cron);
        }

        function reset() {
            hour = 0;
            minute = 0;
            second = 0;
            millisecond = 0;
            document.getElementById('hour').innerText = '00';
            document.getElementById('minute').innerText = '00';
            document.getElementById('second').innerText = '00';
            document.getElementById('millisecond').innerText = '000';
            document.querySelector("#result").innerHTML = '';
            count = 0;
        }

        function timer() {
            if ((millisecond += 10) == 1000) {
                millisecond = 0;
                second++;
            }
            if (second == 60) {
                second = 0;
                minute++;
            }
            if (minute == 60) {
                minute = 0;
                hour++;
            }
            document.getElementById('hour').innerText = returnData(hour);
            document.getElementById('minute').innerText = returnData(minute);
            document.getElementById('second').innerText = returnData(second);
            document.getElementById('millisecond').innerText = returnData(millisecond);
        }

        function returnData(input) {
            return input > 10 ? input : `0${input}`
        }

        function getTime() {

            let time = document.querySelector("#time").innerText;
            return time;
        }
    </script>
</body>

</html>
